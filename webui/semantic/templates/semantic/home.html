{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        {% load dicttag %}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron" style="margin-top:20px;">
                <form action="" class="form-inline" method="post">
                    <div class="input-group form-group mb-3 col-auto">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg">Query</span>
                        </div>
                        <div class="custom-file">
                            <input type="text" class="form-control"  name="query" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        </div>
                    </div> 
                    <div class="input-group form-group mb-3 col-auto">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">k</span>
                        </div>
                        <div class="custom-file">
                            <input type="text" class="form-control"  name="k" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="5">
                        </div>
                    </div> 
                    
                        <input class= "btn btn-success "  name="search"  type="submit" value="Search">
                        <input class= "btn btn-primary "  name="add"  type="submit" value="Add">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#aboutModal"> About </button>
                    </div>
                    {% csrf_token %}
                </form>
                <table class="table table-hover table-dark table-striped  table-bordered table-active" style="direction: rtl; text-align: right; font-family: 'B Nazanin';" >
                    <thead class= "table-active">
                        <tr >
                            {% for h in header_title %}
                            <th>{{h}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            {% for h in header %}
                            <td>{{d|get_value:h}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="aboutModalLabel">About</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Semantic Search Django
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </body>

</html>
